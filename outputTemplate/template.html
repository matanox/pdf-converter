      body {
       font: 24px Helvetica;
       background: #999999;
      }

      #main {
       min-height: 800px;
       margin: 0px;
       padding: 0px;
       display: -webkit-flex;
       display:         flex;
       -webkit-flex-flow: row;
               flex-flow: row;
       }
     
      #main > article {
       /* font-family: 'Roboto', sans-serif; */
       line-height: 1.2;
       margin: 11px;
       padding: 40px;
       border: 4px solid #999999;
       border-radius: 12pt;
       background: #222222;
       -webkit-flex: 3 1 60%;
               flex: 3 1 60%;
       -webkit-order: 2;
               order: 2;
       }
      
      #main > nav {
       color: #909090;
       margin: 4px;
       padding: 5px;
       border: 1px solid #8888bb;
       border-radius: 7pt;
       background: #cccce0;
       -webkit-flex: 1 6 20%;
               flex: 1 6 20%;
       -webkit-order: 1;
               order: 1;
       }
      
      #main > aside {
       margin: 4px;
       padding: 5px;
       border: 1px solid #8888bb;
       border-radius: 7pt;
       background: #ccccff;
       -webkit-flex: 1 6 20%;
               flex: 1 6 20%;
       -webkit-order: 3;
               order: 3;
       }
     
      header, footer {
       display: block;
       margin: 4px;
       padding: 5px;
       min-height: 100px;
       border: 1px solid #eebb55;
       border-radius: 7pt;
       background: #ffeebb;
       }
     
      /* Too narrow to support three columns */
      @media all and (max-width: 640px) {
      
       #main, #page {
        -webkit-flex-flow: column;
                flex-flow: column;
                flex-direction: column;
       }

       #main > article, #main > nav, #main > aside {
        /* Return them to document order */
        -webkit-order: 0;
                order: 0;
       }
      
       #main > nav, #main > aside, header, footer {
        min-height: 50px;
        max-height: 50px;
       }
      }

    </style>
